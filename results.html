<!DOCTYPE html>
<html>
<head>
    <title>Polling Unit Results</title>
</head>
<body>
    <h1>Results for Polling Unit {{ results[0][0] }}</h1>
    <table>
        <thead>
            <tr>
                <th>Party</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
